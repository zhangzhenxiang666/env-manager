name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: linux-amd64
            use_cross: false
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            suffix: linux-aarch64
            use_cross: true
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: darwin-amd64
            use_cross: false
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: darwin-aarch64
            use_cross: false
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: windows-amd64
            use_cross: false
            archive: zip
            # Key change: Static CRT linking for portability (like musl)
            rustflags: "-C target-feature=+crt-static"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: contains(matrix.target, 'linux-musl') && !matrix.use_cross
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Release Binary
        shell: bash
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Prepare Release Artifacts
        id: prepare
        shell: bash
        run: |
          mkdir -p release
          
          # Binary name logic
          BIN_NAME="env-manage"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN_NAME="env-manage.exe"
          fi
          
          # Source path
          SRC_PATH="target/${{ matrix.target }}/release/$BIN_NAME"
          
          # Versioned Directory Name (e.g., env-manage-v1.0.0-linux-amd64)
          VERSION="${{ github.ref_name }}"
          DIR_NAME="env-manage-${VERSION}-${{ matrix.suffix }}"
          
          # Stage logic
          mkdir -p "staging/$DIR_NAME"
          cp "$SRC_PATH" "staging/$DIR_NAME/$BIN_NAME"
          
          # Archive logic
          cd staging
          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            7z a "../release/$DIR_NAME.zip" "$DIR_NAME"
            echo "asset_path=release/$DIR_NAME.zip" >> $GITHUB_OUTPUT
          else
            tar -czf "../release/$DIR_NAME.tar.gz" "$DIR_NAME"
            echo "asset_path=release/$DIR_NAME.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Calculate Checksum
        shell: bash
        run: |
          cd release
          FILE=$(basename "${{ steps.prepare.outputs.asset_path }}")
          if [[ "${{ runner.os }}" == "macOS" ]]; then
             shasum -a 256 "$FILE" > "$FILE.sha256"
          else
             sha256sum "$FILE" > "$FILE.sha256"
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.prepare.outputs.asset_path }}
            ${{ steps.prepare.outputs.asset_path }}.sha256
          generate_release_notes: true