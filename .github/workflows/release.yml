name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-amd64
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: darwin-amd64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: darwin-aarch64
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross

      - name: Build Release Binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Rename Binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/env-manage release/env-manage-${{ matrix.suffix }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: release/env-manage-${{ matrix.suffix }}
          generate_release_notes: true
